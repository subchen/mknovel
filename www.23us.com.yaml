website-charset: GBK
zipfilename-charset: GBK

title:
    begin: <title>
    end: </title>
    regexp: (.+)最新章节
    name-index: 1

author:
    begin: <meta name="og:novel:author"
    end: />
    regexp: content="(.+)"
    name-index: 1

chapter:
    begin: <dd><table
    end: </table></dd>
    regexp: <a href="([^>]+)">([^<]+)</a>
    link-index: 1
    name-index: 2

content:
    begin: <dd id="contents">
    end: </dd>
    ignore-short-text: 2000
